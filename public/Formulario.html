<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/Forms.css">
    <title>Forms</title>
</head>
<body>
    <script src="Scripts/Vaidacion-Forms.js"></script>

    <br><br>
    <section class="Formulario">
        <table align="center">

            <form name="formulario" method="POST">
                <tr>
                    <td>
                        Fecha a reservar:
                    </td>
                    <td>
                        <input type="date" name="Fecha" required size = "35" placeholder="Escriba la fecha">  
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td>
                        Limite de estancia: 
                    </td>
                    <td>
                        <input type="date" name="Fecha2" required size = "35" placeholder="Escriba la fecha">  
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td>
                        Habitacion: 
                    </td>
                    <td>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="inlineRadio1">Individual</label>
                            <input class="form-check-input" type="radio" name="radio" id="Si" value="Individual">
                        </div>
                        <br>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="inlineRadio1">Suite</label>
                            <input class="form-check-input" type="radio" name="radio" id="Si" value="Suite">
                        </div>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td>
                        Nombre: 
                    </td>
                    <td>
                        <div class="form-floating mb-3 entrada">
                            <input type="text" name="Nombre" class="form-control" id="floatingInput" placeholder="Escribe tu nombre">
                            <label for="floatingInput">Escribe tu nombre</label>
                        </div>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td>
                        Apellido(s): 
                    </td>
                    <td>
                        <div class="form-floating mb-3 entrada">
                            <input type="text" name="Apellido" class="form-control" id="floatingInput" placeholder="Escribe tu apellido">
                            <label for="floatingInput">Escribe tu apellido</label>
                        </div>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td>
                        Mascotas: 
                    </td>
                    <td>
                    <div class="form-floating entrada">
                            <input type="number" min="0" name="Mascotas" class="form-control" id="floatingInput" placeholder="Cantidad de mascotas">
                            <label for="floatingInput">Cantidad de mascotas</label>
                        </div>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td>
                        Nacionalidad: 
                    </td>
                    <td>
                        <div class="form-floating mb-3 entrada">
                            <input type="text" name="Nacionalidad" class="form-control" id="floatingInput" placeholder="Tu pais">
                            <label for="floatingInput">Tu pais</label>
                        </div>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td>
                        Telefono: 
                    </td>
                    <td>
                        <div class="form-floating mb-3 entrada">
                            <input type="text" name="Telefono" class="form-control" id="floatingInput" placeholder="Numero telefonico">
                            <label for="floatingInput">Numero telefonico</label>
                        </div>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td>
                        Correo: 
                    </td>
                    <td>
                        <div class="form-floating mb-3 entrada">
                            <input type="email" name="Correo" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">name@example.com</label>
                        </div>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td colspan>
                        <button name="Enviar" value="Enviar"><a href="https://api-xacalli.herokuapp.com/"> Enviar</a></button>
                    </td>

                </tr>
            </form>
        </table>
    </section>

    <br><br><br><br>

    <footer class="foter">
        <div class="Foo-Text"  align="center">
            <p>©Hotel y Hospedaje Xacalli, S.A. DE C.V. México, 2021. Todos los derechos reservados.</p>
            <p>Callejon de Teminas 62520 Tepoztlán, Morelos, México</p>
        </div>
        <div align="right">
            <a class="Foo-Redes" href="https://www.facebook.com/XacalliEnTepoztlan" target="_blank" rel="nofollow"><img src="Imagenes/facebook-logo-png-38365.png" alt="Logo de Facebook" width="4%"></a>
            <a class="Foo-Redes" href="https://bit.ly/Info_XacalliPosada" target="_blank" rel="nofollow"><img src="Imagenes/whatsapp-logo-png-2260.png" alt="Logo de Whatsapp" width="4%"></a>
        </div>   
    </footer>
</body>
</html>
